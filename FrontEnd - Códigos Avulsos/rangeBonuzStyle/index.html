<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bonuz Style RangeBar</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

    <div class="container">
        <div id="valueDisplay">1</div>
        <div id="inputRangeArea">
            <input id="valueRange" type="range" min="1" max="14" step="" value="1"/>
            <div id="rangeTextArea">
                <div id="text-1" style="display: inline-block">TEXTO UM</div>
                <div id="text-2" style="display: none">TEXTO DOIS</div>
                <div id="text-3" style="display: none">TEXTO TRES</div>
                <div id="text-4" style="display: none">TEXTO QUATRO</div>
            </div>
        </div>
        </div>
    </div>

<script src="script.js"></script>
</body>
</html>
